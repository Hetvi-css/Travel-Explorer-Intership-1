<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .main-container {
            max-width: 1200px;
            margin: auto;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Animation for content fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="api-key-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4 text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">API Keys Required</h2>
            <p class="mb-6 text-gray-600">Please add your API keys from Unsplash and OpenWeatherMap in the JavaScript section of this file to use the app.</p>
            <button onclick="document.getElementById('api-key-modal').classList.add('hidden')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Got it</button>
        </div>
    </div>
    
    <div class="main-container p-4 md:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Travel Explorer</h1>
            <p class="text-lg text-gray-600 mt-2">Your next adventure awaits. Discover it here.</p>
        </header>

        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative flex items-center bg-white rounded-full shadow-lg">
                <input type="text" id="destination-input" placeholder="e.g., Tokyo, Paris, New York" class="w-full py-4 pl-6 pr-20 text-gray-700 bg-transparent rounded-full focus:outline-none">
                <button id="search-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 transition duration-300 focus:outline-none">
                    <i data-feather="search" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="content-area" class="space-y-8">
            <!-- Loading Spinner -->
            <div id="loader" class="text-center py-12 hidden">
                 <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                 <p class="mt-4 text-gray-600">Fetching your destination...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-center py-12 bg-red-50 border border-red-200 rounded-lg hidden">
                <i data-feather="alert-triangle" class="w-12 h-12 text-red-500 mx-auto"></i>
                <p class="mt-4 text-red-700 font-semibold" id="error-text"></p>
            </div>
            
            <!-- Destination Title -->
            <h2 id="destination-title" class="text-3xl font-bold text-center text-gray-800"></h2>

            <!-- Photo Gallery Section -->
            <section id="photos-section" class="hidden">
                <h3 class="text-2xl font-semibold mb-4 text-gray-700">Photos</h3>
                <div id="photo-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Photos will be dynamically inserted here -->
                </div>
            </section>

            <!-- Weather Section -->
            <section id="weather-section" class="hidden">
                <h3 class="text-2xl font-semibold mb-4 text-gray-700">Current Weather</h3>
                <div id="weather-info" class="bg-white p-6 rounded-xl shadow-md">
                    <!-- Weather data will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- API KEYS ---
        // IMPORTANT: Replace with your actual API keys
        const UNSPLASH_API_KEY = 'SHwYh9NLUrtGvVwJjH2IqI1ViEOkBjbeyWO4Su2tqDc'; // Your Unsplash API Key
        const OPENWEATHERMAP_API_KEY = '539bff56880502d1986a0851d61381e6'; // Your OpenWeatherMap API Key

        // --- DOM Elements ---
        const destinationInput = document.getElementById('destination-input');
        const searchButton = document.getElementById('search-button');
        const contentArea = document.getElementById('content-area');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const destinationTitle = document.getElementById('destination-title');
        const photosSection = document.getElementById('photos-section');
        const photoGallery = document.getElementById('photo-gallery');
        const weatherSection = document.getElementById('weather-section');
        const weatherInfo = document.getElementById('weather-info');
        const apiKeyModal = document.getElementById('api-key-modal');

        // --- Event Listeners ---
        searchButton.addEventListener('click', handleSearch);
        destinationInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace(); // Initialize Feather Icons
            if (!UNSPLASH_API_KEY || !OPENWEATHERMAP_API_KEY) {
                apiKeyModal.classList.remove('hidden');
            } else {
                // Load a default destination to showcase functionality
                fetchDestinationData('Paris');
            }
        });

        // --- Main Search Handler ---
        function handleSearch() {
            const query = destinationInput.value.trim();
            if (query) {
                fetchDestinationData(query);
            } else {
                showError('Please enter a destination.');
            }
        }
        
        // --- State Management ---
        function showLoading() {
            resetUI();
            loader.classList.remove('hidden');
        }

        function hideLoading() {
            loader.classList.add('hidden');
        }
        
        function showError(message) {
            resetUI();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function resetUI() {
            errorMessage.classList.add('hidden');
            loader.classList.add('hidden');
            photosSection.classList.add('hidden');
            weatherSection.classList.add('hidden');
            destinationTitle.textContent = '';
            photoGallery.innerHTML = '';
            weatherInfo.innerHTML = '';
        }

        // --- API Fetching Logic ---
        async function fetchDestinationData(query) {
            showLoading();
            
            try {
                // Fetch weather and photos in parallel for better performance
                const [weatherData, photosData] = await Promise.all([
                    fetchWeather(query),
                    fetchPhotos(query)
                ]);

                hideLoading();

                // Process and display weather data
                if (weatherData) {
                    displayWeather(weatherData);
                    weatherSection.classList.remove('hidden');
                    destinationTitle.textContent = `${weatherData.name}, ${weatherData.sys.country}`;
                }

                // Process and display photos
                if (photosData && photosData.results.length > 0) {
                    displayPhotos(photosData.results);
                    photosSection.classList.remove('hidden');
                } else {
                    // If no photos, still show a message but don't treat it as a full error
                     photoGallery.innerHTML = '<p class="text-gray-500 col-span-full text-center">No photos found for this destination.</p>';
                     photosSection.classList.remove('hidden');
                }
                
                if (!weatherData && (!photosData || photosData.results.length === 0)) {
                    throw new Error(`Could not find any information for "${query}". Please try another search.`);
                }

            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error fetching destination data:', error);
            }
        }

        async function fetchWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHERMAP_API_KEY}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 401) {
                         throw new Error('Weather API key is invalid or missing. Please check the OPENWEATHERMAP_API_KEY constant.');
                    }
                    if (response.status === 404) {
                        return null; // City not found, handle gracefully
                    }
                    throw new Error(`Weather API error: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch weather:", error);
                // Re-throw specific errors or a generic one
                throw error.message.includes('API key') ? error : new Error("Could not connect to the weather service.");
            }
        }

        async function fetchPhotos(query) {
            const apiUrl = `https://api.unsplash.com/search/photos?query=${query}&per_page=8&client_id=${UNSPLASH_API_KEY}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Unsplash API key is invalid or missing. Please check the UNSPLASH_API_KEY constant.');
                    }
                    throw new Error(`Unsplash API error: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch photos:", error);
                // Re-throw specific errors or a generic one
                throw error.message.includes('API key') ? error : new Error("Could not connect to the photo service.");
            }
        }

        // --- DOM Display Logic ---
        function displayPhotos(photos) {
            photoGallery.innerHTML = '';
            photos.forEach(photo => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'aspect-w-1 aspect-h-1 overflow-hidden rounded-lg shadow-md group fade-in';
                const img = document.createElement('img');
                img.src = photo.urls.regular;
                img.alt = photo.alt_description || 'Destination photo';
                img.className = 'w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300';
                imgContainer.appendChild(img);
                photoGallery.appendChild(imgContainer);
            });
        }

        function displayWeather(data) {
            weatherInfo.innerHTML = '';
            const { main, weather, wind, name, sys } = data;
            const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;
            
            const weatherContent = `
                <div class="flex flex-col md:flex-row items-center justify-between gap-6 fade-in">
                    <div class="flex items-center gap-4">
                        <img src="${iconUrl}" alt="${weather[0].description}" class="w-20 h-20 -my-2">
                        <div>
                            <p class="text-5xl font-bold">${Math.round(main.temp)}&deg;C</p>
                            <p class="text-gray-600 capitalize text-lg">${weather[0].description}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-4 text-center md:text-left">
                        <div class="flex items-center gap-2">
                             <i data-feather="thermometer" class="w-5 h-5 text-blue-500"></i>
                             <div>
                                <span class="font-semibold">${Math.round(main.feels_like)}&deg;C</span>
                                <p class="text-sm text-gray-500">Feels Like</p>
                             </div>
                        </div>
                         <div class="flex items-center gap-2">
                             <i data-feather="droplet" class="w-5 h-5 text-blue-500"></i>
                             <div>
                                <span class="font-semibold">${main.humidity}%</span>
                                <p class="text-sm text-gray-500">Humidity</p>
                             </div>
                        </div>
                         <div class="flex items-center gap-2">
                             <i data-feather="wind" class="w-5 h-5 text-blue-500"></i>
                             <div>
                                <span class="font-semibold">${wind.speed.toFixed(1)} m/s</span>
                                <p class="text-sm text-gray-500">Wind</p>
                             </div>
                        </div>
                    </div>
                </div>
            `;
            weatherInfo.innerHTML = weatherContent;
            feather.replace(); // Re-initialize icons after adding new ones
        }
    </script>
</body>
</html>
